name: rain_flutter
description: "Rain Assistant - Flutter Client"
publish_to: 'none'
version: 1.0.14+14

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State management
  flutter_riverpod: ^2.6.1

  # Network
  web_socket_channel: ^3.0.2
  dio: ^5.8.0+1

  # Storage
  flutter_secure_storage: ^9.2.4
  shared_preferences: ^2.5.3

  # UI
  flutter_markdown: ^0.7.7+1

  # Audio
  record: ^5.2.1
  just_audio: ^0.9.44
  audio_session: ^0.1.25
  path_provider: ^2.1.5

  # Notifications
  flutter_local_notifications: ^18.0.1

  # Background execution
  flutter_foreground_task: ^8.10.0
  wakelock_plus: ^1.2.8

  # Images
  image_picker: ^1.1.2

  # Crash reporting
  sentry_flutter: ^8.12.0

  # Utilities
  uuid: ^4.5.1
  google_fonts: ^6.2.1

dependency_overrides:
  record_linux: ^1.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
