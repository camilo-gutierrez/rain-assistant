name: Sync Install Scripts

on:
  push:
    branches: [main]
    paths:
      - 'install.ps1'
      - 'install.sh'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4

      - name: Checkout installer repo
        uses: actions/checkout@v4
        with:
          repository: camilo-gutierrez/rain-assistant-installer
          token: ${{ secrets.INSTALLER_REPO_TOKEN }}
          path: installer-repo

      - name: Copy and push install scripts
        run: |
          cp install.ps1 installer-repo/
          cp install.sh installer-repo/
          cd installer-repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add install.ps1 install.sh
          if git diff --cached --quiet; then
            echo "No changes to sync"
          else
            git commit -m "sync: update install scripts from source repo"
            git push
          fi
